---
rules_directory: ./rules.d

rules:
# Example string replacement rule
#- type: string
#  pattern: www.google.com
#  action: replace
#  value: google.com

- name: Remove formatting
  type: regex
  pattern: '</?(font|b|i).*?>'
  action: replace
  value: ""

- name: Remove ASS formatting
  type: regex
  pattern: '{\\[a-zA-Z0-9\\\-&.,()]+}'
  action: replace
  value: ""

- name: Remove WEBVTT STYLE lines
  type: regex
  pattern: 'WEBVTT\nSTYLE\n:: cue'
  action: replace
  value: ""

- name: Remove captioned by ...
  type: regex
  pattern: '(?i)^Caption(s|ed) by'
  action: delete

- name: Remove &gt;
  type: regex
  pattern: '(?i)&gt;'
  action: replace
  value: ""

- name: Remove &Amp
  type: regex
  pattern: '(?i)&Amp(?!;)'
  action: replace
  value: ""

- name: Replace &amp;
  type: regex
  pattern: '(?i)&amp;'
  action: replace
  value: "&"

- name: "Remove 'a(tm)a'"
  type: regex
  pattern: 'a\(tm\)a'
  action: replace
  value: ""

- name: Remove double (or more) asterisk
  type: regex
  pattern: '\*{2,}'
  action: replace
  value: ""

- name: Remove ellipses at start of a line
  type: regex
  pattern: '^([-]?)[.]+'
  action: replace
  value: '\1'

- name: Fix hyphens
  type: regex
  pattern: '[-]{3,}'
  action: replace
  value: '--'

- name: Remove lines with only music symbols
  type: regex
  pattern: '^â™ª+$'
  action: replace
  value: ""

- name: Remove lines with only an underscore
  type: regex
  pattern: '^(- )?_+'
  action: replace
  value: ""

- name: Remove unnecessary periods
  type: regex
  pattern: '([?!:])[.]+'
  action: replace
  value: '\1'

- name: Remove extra spaces
  type: regex
  pattern: '[\s]{2,}'
  action: replace
  value: " "

- name: Remove spaces at the beginning of a line
  type: regex
  pattern: '^\s+'
  action: replace
  value: ""

- name: Remove spaces at the end of a line
  type: regex
  pattern: '\s+$'
  action: "replace"
  value: ""
